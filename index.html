<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
  </head>
  <body>
    <h1>Flashcards</h1>
    <button class="displayFormBtn">Add Question</button>
    <div class="questionForm">
      <button class="exitBtn">X</button>
      <label>Question</label>
      <textarea type="text" placeholder="Question Here" class="question"></textarea>
      <label>Answer</label>
      <textarea type="text" placeholder="Answer Here" class="answer"></textarea>
      <button class="saveBtn">Save</button>
    </div>
    <div class="cards">
      <h2 class="questionText"></h2>
      <button class="displayAnswerBtn">Show/Hide Answer</button>
      <p class="answerText"></p>
      <div class="cardBtns">
        <button class="editBtn">Edit</button>
        <p></p>
        <button class="deleteBtn">Delete</button>       
      </div>
    </div>
  </body>
</html>
